<ion-content class="ion-padding login-page">
  <div class="logo-container">
    <img src="./../../../assets/menta.png" alt="Logo personalizado" class="logo">
  </div>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="example@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" type="password" placeholder="*******"></ion-input>
      </ion-item>
      <div class="button-container">
        <ion-button expand="block" color="primary">Iniciar Sesión</ion-button>
      </div>
      <ion-button expand="block" fill="outline" class="google-btn" (click)="signInWithGoogle()">
        Iniciar con Google
        <img class="social-logo" src="https://auth.openai.com/assets/google-logo-NePEveMl.svg" alt="Logo de Google">
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
